<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邀请码列表</title>
</head>
<body>
    <h1>邀请码列表</h1>
    <ul id="inviteCodesList"></ul>
    <script>
        async function fetchInviteCodes() {
            try {
                const response = await fetch('/invite_codes');
                const data = await response.json();
                const list = document.getElementById('inviteCodesList');
                data.forEach(codeInfo => {
                    const li = document.createElement('li');
                    li.textContent = `${codeInfo.code} - ${codeInfo.status}`;
                    const copyButton = document.createElement('button');
                    copyButton.textContent = '复制';
                    copyButton.addEventListener('click', async () => {
                        if (codeInfo.status === '未激活') {
                            try {
                                await navigator.clipboard.writeText(codeInfo.code);
                                // 标记邀请码为已激活
                                codeInfo.status = '已激活';
                                li.textContent = `${codeInfo.code} - ${codeInfo.status}`;
                                // 禁用其他按钮
                                const buttons = document.querySelectorAll('button');
                                buttons.forEach(btn => {
                                    if (btn !== copyButton) {
                                        btn.disabled = true;
                                    }
                                });
                            } catch (err) {
                                console.error('复制失败:', err);
                            }
                        }
                    });
                    if (codeInfo.status !== '未激活') {
                        copyButton.disabled = true;
                    }
                    li.appendChild(copyButton);
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('获取邀请码失败:', error);
            }
        }
        fetchInviteCodes();
    </script>
</body>
</html>
